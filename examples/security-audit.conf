name: audit-api
project: /home/ubuntu/upbro
task: Security audit of api/ directory. Check auth flaws, injection risks, CORS, hardcoded secrets, input validation, rate limiting. Report with severity levels and file paths
timeout: 600
output: /home/ubuntu/upbro/security-audit/agent-1-api/report.md
parallel: true
clineignore: node_modules/,.next/,dist/,venv/,__pycache__/
---
name: audit-frontend
project: /home/ubuntu/upbro
task: Frontend security audit. SKIP node_modules. Only scan web/app/, web/components/, web/lib/, web/pages/. Check XSS, token storage, CSP headers, exposed API keys
timeout: 600
output: /home/ubuntu/upbro/security-audit/agent-2-frontend/report.md
parallel: true
clineignore: node_modules/,.next/,dist/
---
name: audit-deps
project: /home/ubuntu/upbro
task: Dependency security audit. Check requirements.txt for Python CVEs and web/package.json for Node vulnerabilities. Check version pinning and deprecated packages
timeout: 600
output: /home/ubuntu/upbro/security-audit/agent-3-deps/report.md
parallel: true
---
name: audit-infra
project: /home/ubuntu/upbro
task: Infrastructure security audit. Check Dockerfile, docker-compose.yml, docker-stack.yml, .env handling, CORS config, database security, SSL/TLS
timeout: 600
output: /home/ubuntu/upbro/security-audit/agent-4-infra/report.md
parallel: true
