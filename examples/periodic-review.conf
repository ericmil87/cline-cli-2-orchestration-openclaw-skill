name: code-quality
project: /home/ubuntu/upbro
task: Review recent git changes (last 24h) for code quality issues. Run 'git log --oneline --since=24.hours' then review changed files for bugs, missing error handling, and performance issues. Write concise report
timeout: 300
output: /tmp/cline-results/code-quality.md
parallel: true
---
name: test-health
project: /home/ubuntu/upbro
task: Check test health. If tests exist, run them. Report pass/fail count and any new failures. If no tests, report that
timeout: 300
output: /tmp/cline-results/test-health.md
parallel: true
---
name: dep-check
project: /home/ubuntu/upbro
task: Quick dependency check. Look for any critically outdated or vulnerable packages in requirements.txt and web/package.json. Only report HIGH/CRITICAL issues
timeout: 180
output: /tmp/cline-results/dep-check.md
parallel: true
